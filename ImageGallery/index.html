<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fullImg" id="fullImgBox">
        <img src="/ImageGallery/images/firstImg.jpg"  id="fullImg">
        
        <span onclick="closeFullImg()">X</span>
    </div>
    
    <div class="imagesGallery">
        <img src="/ImageGallery/images/firstImg.jpg"  onclick="openFullImg(this.src)">

        <img src="/ImageGallery/images/secondImg.jpg" onclick="openFullImg(this.src)">
        <img src="/ImageGallery/images/thirdImg.jpg" onclick="openFullImg(this.src)">
        <img src="/ImageGallery/images/fourthImg.jpg" onclick="openFullImg(this.src)">
        <img src="/ImageGallery/images/fifthImg.jpg"  onclick="openFullImg(this.src)">
        <img src="/ImageGallery/images/sixthImg.jpg" onclick="openFullImg(this.src)">
        <img src="/ImageGallery/images/seventhImg.jpg" onclick="openFullImg(this.src)">
        <img src="/ImageGallery/images/eightImg.jpg" onclick="openFullImg(this.src)">
        <img src="/ImageGallery/images/ninethImg.jpg" onclick="openFullImg(this.src)">

        <script src="script.js"></script>
        
</body>
</html>
